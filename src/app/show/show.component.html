<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">

            <ol class="breadcrumb">
                <li>
                    <a href="/">
                        <span class="fa fa-home"></span> Home
                    </a>
                </li>
                <li>
                    <a href="/product">Product</a>
                </li>
                <li class="active">{{p_name}}</li>
            </ol>


        </div>
    </div>
</div>





<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="carousel-inner ">
                <div class="item active">
                    <img class="imgmax200" style="max-width:100%; max-height:100%;" src="{{p_image}}" alt="">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">
                        {{p_name}}
                    </h5>
                    <div class="card-text">
                        <p><b>已售出金額</b></p>
                        <h2 style="color: red;text-align: left;">
                            NT$25
                        </h2>
                        <h5>銷售目標: NT$100</h5>
                        <br/>
                        <p style="color: red;" class="seconds_countdown" data-seconds="0">
                        </p>
                        <p><b>24/100</b></p>
                        <div class="progress" style="width: 100% ">
                            <div class="progress-bar" role="progressbar" style="width: 24%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <br />
                        <p>已經有 2 個人購買</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-0">
            <div class="row introduction">
                <h3 class="col-xs-12 col-sm-12">
                    商家資訊
                </h3>
                <div class="col-xs-12 col-sm-3">
                    <img src="\assets\imgs\farmer.png" width="120" height="120" padding="5px" class="img-circle">
                </div>
                <div class="col-xs-12 col-sm-9">
                    <h4>
                        ＸＸＸ
                    </h4>
                    <p>
                        位於高雄的農夫，耕種資歷超過20年，曾榮獲2000全國種植大賽冠軍
                    </p>
                </div>
            </div>

            <div class="row about">
                <h3>
                    關於商品
                </h3>
                <p>
                    {{p_discription}}
                </p>

            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <section class="program ">
                <h3 class="text-center">
                    購買
                </h3>
                <h5>售價：NT$3 / 每單位</h5>
                <div>
                    單位：一斤
                </div>
                <br>
                <input type="hidden" name="id" value="">
                <div class="form-group">
                    <label for="quantity">購買數量 <small>(單位)</small></label>
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="1 ~ 10" max="10" min="1" value="1">
                </div>
                <br>
                <div class="clearfix">

                    <!-- <a href='#not' data-toggle="modal" class="btn btn-info float-right">加入購物車</a>
                    <div class="modal fade" id="not">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">系統提醒</h4>
                                </div>
                                <div class="modal-body">
                                    請先登入，才能進行此動作
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" routerLink='/login'>登入</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </div>
                    </div> -->

                    <a href='#yes' data-toggle="modal" class="btn btn-info float-right">加入購物車</a>
                    <div class="modal fade" id="yes">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">系統提醒</h4>
                                </div>
                                <div class="modal-body">
                                    已將 {{p_name}} 加入購物車
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </section>
        </div>
    </div>
</div>
