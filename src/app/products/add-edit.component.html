<h1 *ngIf="isAddMode">Add Product</h1>
<h1 *ngIf="!isAddMode">Edit Product</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="product_id">Id</label>
            <input type="text" formControlName="product_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.product_id.errors }" />
            <div *ngIf="submitted && f.product_id.errors" class="invalid-feedback">
                <div *ngIf="f.product_id.errors.required">Id is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="discription">Discription</label>
            <input type="text" formControlName="discription" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.discription.errors }" />
            <div *ngIf="submitted && f.discription.errors" class="invalid-feedback">
                <div *ngIf="f.discription.errors.required">Discription is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="image">Image</label>
            <input type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
            <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                <div *ngIf="f.image.errors.required">Image is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/productsCRUDsystem" class="btn btn-link">Cancel</a>
    </div>
</form>
