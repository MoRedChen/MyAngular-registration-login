<div class="container" style="clear:both; width:100%;">
    <div class="row">
        <div class="col-xs-12 col-sm-3"></div>
        <div class="col-xs-12 col-sm-6">
            <div class="login-form">

                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-main">

                    <div class="col-xs-12 col-sm-10 col-sm-offset-1">

                        <div class="form-title">
                            <h1 class="text-center">登入</h1>
                        </div>


                        <div class="form-group">
                            <label for="username"><span class="fa far fa-user"></span> 使用者名稱</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required" style="color: #f00; font-size: 12px; font-weight: bold;">*使用者名稱不能為空</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><span class="fa far fa-lock"></span> 密碼</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required" style="color: #f00; font-size: 12px; font-weight: bold;">*密碼不能為空</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-transparent btn-block">
                              <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                              <div *ngIf="loading" class="loader"></div>
                              <div *ngIf="!loading">登入</div>
                            </button>

                        </div>

                        <div class="signUp">
                            還不是會員？<a routerLink="../register" class="btn btn-link">點我註冊</a>
                        </div>


                    </div>


                </form>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3"></div>
    </div>
    <!-- Row -->
</div>
<!--Container -->
