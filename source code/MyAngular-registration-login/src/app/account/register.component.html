<div class="container" style="clear:both; width:100%;">
    <div class="row">
        <div class="col-xs-12 col-sm-3"></div>
        <div class="col-xs-12 col-sm-6">
            <div class="login-form">

                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-main">

                    <div class="col-xs-12 col-sm-10 col-sm-offset-1">

                        <div class="form-title">
                            <h1 class="text-center">註冊</h1>
                        </div>


                        <div class="form-group">
                            <label for="firstName">名稱</label>
                            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required" style="color: #f00; font-size: 12px; font-weight: bold;">*名稱不能為空</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">姓氏</label>
                            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required" style="color: #f00; font-size: 12px; font-weight: bold;">*姓氏不能為空</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">使用者名稱 <small style="font-weight: bold;">(帳號)</small></label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required" style="color: #f00; font-size: 12px; font-weight: bold;">*使用者名稱不能為空</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required" style="color: #f00; font-size: 12px; font-weight: bold;">*密碼不能為空</div>
                                <div *ngIf="f.password.errors.minlength" style="color: #f00; font-size: 12px; font-weight: bold;">*密碼不能少於6個字</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-transparent btn-block">
                              <div *ngIf="loading" class="loader"></div>
                              <div *ngIf="!loading">註冊</div>
                            </button>
                        </div>

                        <div class="signUp">
                            已經是會員了？<a routerLink="../login" class="btn btn-link">點我登入</a>
                        </div>


                    </div>


                </form>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3"></div>
    </div>
    <!-- Row -->
</div>
<!--Container -->
